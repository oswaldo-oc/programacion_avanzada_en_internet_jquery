<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clase</title>
	<style type="text/css">
		.super_div{
			width: 100%;
			height: 500px;
			background-color: #D5D8DC;
		}
		.mini_div{
			width: 30%;
			margin: 1%;
			border-radius: 5px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			height: 300px;
			float: left;
		}
		.formulario{
			width: 30%;
			margin: auto;
			border-radius: 5px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			height: 300px;
			/*float: left;*/ 
			padding: 1%;
		}
	</style>
</head>
<body>

	<div class="super_div">
		<!-- <div  id="primer_div" class=" otra_clase mini_div" style="background-color: #2ECC71;"></div>
		<div class="mini_div" style="background-color: #D98880;"></div>
		<div  class="otra_clase mini_div" style="background-color: #F9E79F;"></div> -->
		<div class="formulario">
			<form>
				<fieldset style="margin-top: 10px;">
					<legend>Datos del formulario</legend>

					<label>
						Ingrese un valor:
					</label>
					<input autofocus type="text" id="input" name="">

					<input type="button" id="boton" value="copiar valor" name="">
				</fieldset> 

				<fieldset style="margin-top: 10px;">
					<legend>
						Copia del valor
					</legend>

					<label>
						<b id="b">aquí estará el valor</b>
					</label>
				</fieldset>
			</form>
		</div>
		
	</div>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#boton").click(function(){
				var texto = $("#input").val();
				$("#b").html(texto);
			})
		})
	</script>

</body>
</html>
