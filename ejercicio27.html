<html>
<head>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">

			var segundo_numero = $("#segundo_numero").val()

			$.ajax({ 
				    url : 'suma.php', 
				    data : {num1:primer_numero, num2:segundo_numero}, 
				    type : 'POST', 
				    dataType : 'text', 
				    success : function(r) {

				 		$("#resultado_h1").html(r)
				        //console.log(r)  
				    }, 
				    error : function(xhr, status) {
				        //console.log(xhr)
				        //console.log(status)
				    }, 
				    complete : function(xhr, status) {
				        //console.log(xhr)
				        //console.log(status)
				    }
				});
		})
	})
</script>
</body>
